<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/css/style.css">
  <title>Number Guessing Game </title>
</head>
<body>
  <h1 class="secondary-title">GUESS THE NUMBER</h1>
  <form action="" onsubmit="return false">
    <h2 class="form-title" id="form-title">in how many rounds you think you can guess the number?</h2>
    <div class="button-wrapper" id="button-wrapper">
      <input class="input-button" type="button" value="4" onclick="setTries(this.value)">
      <input class="input-button" type="button" value="5" onclick="setTries(this.value)">
      <input class="input-button" type="button" value="6" onclick="setTries(this.value)">
      <input class="input-button" type="button" value="custom" onclick="customTries()">
    </div>
    <div class="custom-tries" id="custom-tries-block">
      <input type="number" name="number" id="customTriesNumber">
      <input type="button" value="Choose" id="set-tries" onclick="setTries()">
      <div class="error-message" id="error-message"></div>
    </div>
    <div class="output" id="output">
      <input class="input-number" type="number" name="number" value="1" id="input-number">
      <input type="submit" value="Guess" onclick="guess()">
    </div>
    <div class="result" id="result"></div>
    <a class="restart" id="restart" href="">Play again</a>
  </form>
  <script src="../js/main.js"></script>
</body>
</html>
